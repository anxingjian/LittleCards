<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Please send me a card</title>

  <!-- Custom Font - Change 'Muli' to the font you want -->
  <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom CSS inside CSS folder -->
  <link rel="stylesheet" href="/css/card-page.css">


</head>

<body>
<div id="header" class="row" data-spy="affix" >
  <a href="/directory"><img src="/img/back.png"></img></a>
  <!-- <a href="/"><h2>please send me a little card</h2></a> -->
  </div>

  <div class="container-fluid" method="post" action="/api/card/{{card._id}}">

    <!-- <div class="row" id="card-page-holder"> -->
    <div class="row">
      <div class = "col-md-4 col-md-offset-1" centered id="card-page-holder">

      <h2> {{card.name}} sent me this card from <b><font size="6">{{card.where}}</font></b><br>{{card.month}} . {{card.date}} . {{card.year}}<br/></h2>

      </div>

      <div class="col-md-6">

        <canvas id="canvas1" width="100px" height="620px">

        <!-- top  -->
<!--             <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl" name="imageUrl" value="{{card.imageUrl}}"required> -->
          <div class="image-shadow">

          <img id="image" src="{{card.imageUrl}}">
          <img id="image2" src="{{card.imageUrl2}}" style="display: none">

          </div>

        </canvas>
      </div>

    </div>
 
  </div>
</body>

<!-- JQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

<script src="/js/main.js"></script>


<!-- JQuery validate -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

<script type="text/javascript" src="/js/card-page.js"></script>


</html>
