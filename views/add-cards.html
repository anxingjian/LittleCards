<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add new cards</title>

  <!-- Custom Font - Change 'Muli' to the font you want -->
  <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom CSS inside CSS folder -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div id="header" class="row" data-spy="affix" >
  <a href="/"><img src="/img/header.png"></img></a>
    <!-- <a href="/"><h2>please send me a little card</h2></a> -->
  </div>

  <!-- <div class="add-cards-bg"> -->
  <div class="container-fluid add-cards-bg" >
      <form method="post" action="/api/create/image" id="myForm" enctype="multipart/form-data" autocomplete="off">

        <div class="row" id = "addcards-content">
          <!-- fill the blank -->
          <div class="col-md-12 centered" >
            My friend <input id="name" name="name" autofocus> sent me this card from <input id="where" name="where" autofocus>, on <input id="month" name="month" autofocus>/<input id="date" name="date" placeholder="" autofocus>/<input id="year" name="year" placeholder="" autofocus> .
          </div>
        </div>

        <!-- upload images  -->
        <!-- <div class = "add-page-icon"> -->
        <div class="row add-card-forms">
          <!-- <div class="col-md-1 col-md-offset-5 form-group"> -->
          <div class="form-group">

            <label for="image-input"><img src="img/postcard-graphic.png" width="80"></label>
            <input type="file" name="imageUrl" id="image-input">
          </div>

          <!-- <div class="col-md-6 form-group2"> -->
          <div class="form-group2">

            <label for="image-input2"><img src="img/postcard-content.png" width="80"></label>
            <input type="file" name="imageUrl2" id="image-input2">
          </div>
        </div>

        <div class="submit-button-test">
          <button type="submit" class="submit-button" id="submitImg">Archive This Card : )</button>
        </div>
      </form>
    </div>
  <!-- </div> -->
</body>

<!-- JQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

<!-- JQuery validate -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

<script type="text/javascript">
  $("#myForm").validate({
    rules: {
      theInput:{
        required: true
      },
      where:{
        required: true
      },
      month: {
        required: true,
        number: true
      },
      date: {
        required: true,
        number: true
      },   
      year: {
        required: true,
        number: true
      }      
    }
  });
</script>

</html>
